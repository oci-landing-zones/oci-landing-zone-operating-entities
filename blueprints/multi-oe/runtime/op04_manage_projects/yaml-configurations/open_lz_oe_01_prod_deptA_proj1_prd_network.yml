              display_name: nsg-oe01-deptA-proj1-prd-apps
              defined_tags: 
              freeform_tags: 
              egress_rules:
                anywhere:
                  description: egress to 0.0.0.0/0 over TCP
                  dst: 0.0.0.0/0
                  dst_type: CIDR_BLOCK
                  protocol: TCP
                  stateless: false
              ingress_rules:
                http_80:
                  description: ingress from 0.0.0.0/0 over HTTP 80
                  dst_port_max: 80
                  dst_port_min: 80
                  protocol: TCP
